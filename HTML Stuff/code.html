<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function power (m, n) {
			var result = 1;
			for (var i = 0; i < n; i++) {
				result *= m;
			}
			return result;
		}

		var newAlpha = [];

		for (var i = 1; i <= 26; i++) {
			var j = (power(2, i) + 27) % 26;
			newAlpha.push(j)
		}

		console.log(newAlpha);
	</script>
</body>
</html>
