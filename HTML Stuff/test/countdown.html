<!DOCTYPE html>
<html>
<head>
	<title>NunHug</title>
	<style>
		body {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1></h1>
	<script>
		var date = new Date(2021, 8, 9, 14, 40, 0, 0).toLocaleDateString();
		setInterval(function(){ 
			document.getElementsByTagName("h1")[0].innerHTML = "Days: " + Math.ceil((Date.parse(date) - Date.now())/86400000) + ", Hours: " + Math.ceil(((Date.parse(date) - Date.now()) % 86400000)/3600000) + ", Minutes: " + Math.ceil(((Date.parse(date) - Date.now()) % 3600000)/60000) + ", Seconds: " + Math.ceil(((Date.parse(date) - Date.now()) % 60000)/1000) + ", Milliseconds: " + Math.ceil(((Date.parse(date) - Date.now()) % 1000)); 
		}, 1)
	</script>
</body>
</html>
