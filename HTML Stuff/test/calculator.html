<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>iCalculator</title>
	<style> * { border-radius: 4px;}</style>
</head>
<body>
<center>
<form name="calculator">
	<input type='text' id='display' value='' style='width: 250px; height: 60px; font-size: 36px;'>
	<br/>
	<br/>

	<input type='button' onclick='document.calculator.display.value += 7' value='7' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += 8' value='8' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += 9' value='9' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += "+"' value='+' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<br/>

	<input type='button' onclick='document.calculator.display.value += 4' value='4' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += 5' value='5' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += 6' value='6' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += "-"' value='-' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<br/>

	<input type='button' onclick='document.calculator.display.value += 1' value='1' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += 2' value='2' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += 3' value='3' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += "*"' value='*' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<br/>

	<input type='button' onclick='document.calculator.display.value += 0' value='0' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += "%"' value='%' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += "."' value='.' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value += "/"' value='/' style='width: 60px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<br/>

	<input type='button' onclick='document.calculator.display.value = eval(document.calculator.display.value)' value='=' style='width: 124px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

	<input type='button' onclick='document.calculator.display.value = ""' value='C' style='width: 124px; height: 60px; font-size: 36px; padding: 8px; text-align: center'> 

</form>
</center>
</body>
</html>
