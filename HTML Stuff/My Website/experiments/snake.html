<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Snake</title>
		<style>
			canvas {
				display:block;
				position: absolute;
				border: 1px solid black;
				margin: auto;
				top: 0;
				bottom: 0;
				right: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<script>
			var COLS = 20, ROWS = 20;
			
			var EMPTY = 0, SNAKE = 1, FRUIT = 2;
			
			var LEFT = 0, UP = 1, RIGHT = 2, DOWN = 3;
			
			var KEY_LEFT = 37, KEY_UP = 38, KEY_RIGHT = 39, KEY_DOWN = 40;

			var States = {
				MENU: 0,
				GAME: 1
			};

			var currentState = States.MENU;
			
			var grid = {
				width: null,
				height: null,
				_grid: null,
				
				init: function (d, c, r) {
					this.width = c;
					this.height = r;
					
					this._grid = [];
					for(var x = 0; x < c; x++){
						this._grid.push([]);
						for(var y = 0; y < r; y++){
							this._grid[x].push(d);
						}

					}
				},
				
				set: function (val, x, y) {
					this._grid[x][y] = val;
				},
				
				get: function (x, y) {
					return this._grid[x][y];
				}
			}
			
			var snake = {
				direction: null,
				_queue: null,
				last: null,
				
				init: function (d, x, y) {
					this.direction = d;
					this._queue = [];
					this.insert(x, y);
				},
				
				insert: function (x, y) {
					this._queue.unshift({x:x, y:y});
					this.last = this._queue[0];
				},
				
				remove: function () {
					return this._queue.pop();
				}
			}
			
			function setFood () {
				var empty = [];
				
				for(var x = 0; x < grid.width; x++){
					for(var y = 0; y < grid.height; y++){
						if(grid.get(x, y) === EMPTY){
							empty.push({x:x, y:y});
						}
					}
				}
				var randpos = empty[Math.floor(Math.random() * empty.length)];
				grid.set(FRUIT, randpos.x, randpos.y);
			}
			
			var canvas, ctx, keystate, frames, score;
			
			function main () {
				canvas = document.createElement("canvas");
				canvas.width = COLS * 20;
				canvas.height = ROWS * 20;
				ctx = canvas.getContext("2d");
				document.body.appendChild(canvas);
				
				frames = 0;
				keystate = [];
				
				document.addEventListener("keydown", function(e){
					keystate[e.keyCode] = true;
				})
				
				document.addEventListener("keyup", function(e){
					delete keystate[e.keyCode];
				})
				
				init();
				loop();
			}
			
			function init () {
				score = 0;
			
				grid.init(EMPTY, COLS, ROWS);
				
				var sp = {x:Math.floor(COLS/2), y:ROWS - 1};
				snake.init(UP, sp.x, sp.y);
				grid.set(SNAKE, sp.x, sp.y);
				
				setFood();
			}
			
			function loop () {
				var rf = (function (){
					return window.requestAnimationFrame 		||
						   window.mozRequestAnimationFrame 		||
						   window.oRequestAnimationFrame 		||
						   window.msRequestAnimationFrame		||
						   window.webkitRequestAnimationFrame 	||

						   function (cb, el) {
						       window.setTimeout(cb, 1000/60);
						   }	   
				})();

				var loop = function (){
					update();
					draw();
					
					rf(loop, canvas);
				}
				rf(loop, canvas);
			}
			
			function update () {
				if (currentState == States.GAME) {
					frames++;
				
					if(keystate[KEY_LEFT] && snake.direction !== RIGHT) snake.direction = LEFT;
					if(keystate[KEY_UP] && snake.direction !== DOWN) snake.direction = UP;
					if(keystate[KEY_RIGHT] && snake.direction !== LEFT) snake.direction = RIGHT;
					if(keystate[KEY_DOWN] && snake.direction !== UP) snake.direction = DOWN;
					
					if(frames % 5 == 0){
						var nx = snake.last.x;
						var ny = snake.last.y;
					
						switch (snake.direction){
							case LEFT:
								nx--;
								break;
							case UP:
								ny--;
								break;
							case RIGHT:
								nx++;
								break;
							case DOWN:
								ny++;
								break;
						}

						nx = 0 > nx ? grid.width - 1 : nx % grid.width;
						ny = 0 > ny ? grid.height - 1 : ny % grid.height;
						
						if(grid.get(nx, ny) == SNAKE){
							return init();
						}
						
						if(grid.get(nx, ny) === FRUIT){
							var tail = {x:nx, y:ny};
							setFood();
							score++;
						} else {
							var tail = snake.remove();
							grid.set(EMPTY, tail.x, tail.y);
							tail.x = nx;
							tail.y = ny;
						} 
					
						grid.set(SNAKE, tail.x, tail.y);
					
						snake.insert(tail.x, tail.y);
					}
				}

				if (currentState == States.MENU) {
					if (keystate[32]) {
						currentState = States.GAME;
					}
				}
			}
			
			function draw () {
				if (currentState == States.GAME) {
					var tw = canvas.width/grid.width;
					var th = canvas.height/grid.height;

					for (var x = 0; x < grid.width; x++) {
						for (var y = 0; y < grid.height; y++) {
							switch (grid.get(x, y)) {
								case EMPTY:
									ctx.fillStyle = "black";
									break;
								case SNAKE:
									ctx.fillStyle = "royalblue";
									break;
								case FRUIT:
									ctx.fillStyle = "hotpink";
									break;
							}
							ctx.fillRect(x*tw, y*th, tw, th);
							ctx.fillStyle = "#FFF";
							ctx.font = "12px Courier New";
							ctx.fillText("Score: " + score, 10, canvas.height - 10);
						}
					}
				}

				if (currentState == States.MENU) {
					ctx.fillRect(0, 0, canvas.width, canvas.height);
					ctx.save();
					ctx.fillStyle = 'white';
					ctx.font = '30px Courier New';
					ctx.fillText('Push Space To Play', (canvas.width - 310)/2, (canvas.height - 20)/2);
					ctx.restore();
				}
			}
			
			main();
		</script>
	</body>
</html>
